sudo: required
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.25.4
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose build
  - docker-compose run --rm web /bin/sh -c "CI=true  TRAVIS_JOB_ID=$TRAVIS_JOB_ID  TRAVIS_BRANCH=$TRAVIS_BRANCH  yarn --frozen-lockfile; bundle install; RAILS_ENV=test  bundle exec rails db:create db:migrate"
script:
  - docker-compose run --rm web /bin/sh -c "RAILS_ENV=test  bundle exec rake test"
